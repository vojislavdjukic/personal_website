---
layout: default
---

{% include fix/base_path %}

<div id="main" role="main">
  {% include sidebar.html %}

  <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
    <meta itemprop="headline" content="{{ page.title }}">
    {% if page.date %}<meta itemprop="datePublished" content="{{ page.date | date: "%B %d, %Y" }}">{% endif %}

    <div class="page__inner-wrap">
        <header>
          <h2 class="page__title" itemprop="headline">{{ page.title }}</h2>
          <span class="c_light_main" >{{ page.date | date: "%-d %B %Y"}}</span>
          <ul class="tags">
            {% for tag in page.tags%}
              <li><small class="tag">{{tag}}</small></li>
            {% endfor %}
          </ul>

        </header>

      <section class="page__content" style="text-align:justify;" itemprop="text">
        {{ content }}
      </section>
    </div>

  </article>

</div>
