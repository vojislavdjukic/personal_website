{% include fix/base_path %}

{% for author in authors %}
{% if author=='Vojislav Dukic' %}
  <span class="c_light_text" style="font-style: italic;">Vojislav Dukic</span>{% if forloop.last == false %}, {% endif %}
{% else %}
  <a class='ulink c_light_text' href="{{site.data.authors[author]['uri']}}">{{author}}</a>{% if forloop.last == false %}, {% endif %}
{% endif %}
{% endfor %}
